repos:
  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: v2.4.0
    hooks:
      - id: check-ast
      - id: end-of-file-fixer
  - repo: 'https://github.com/psf/black'
    rev: 22.3.0
    hooks:
      - id: black
        args: [tox.ini]
default_language_version:
    python: python3.10
